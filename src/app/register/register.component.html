<div id="registerContainer">
    <app-logo></app-logo>

    <form [formGroup]="registerForm" (submit)="onSubmit()">
        <h2>Register</h2>

        <label for="username">Username:</label>
        <input type="text" 
            name="username"
            placeholder="Username"
            id="username"
            formControlName="username"
            [ngClass]="{'inputInvalid': isInputInvalid(username)}">

        <span class="errorText"
            *ngIf="isInputInvalid(username)">
            Username shorter than 4 characters.</span>

        <label for="password">Password:</label>
        <input type="password"
            name="password" 
            placeholder="Password" 
            id="password"
            formControlName="password"
            [ngClass]="{'inputInvalid': isInputInvalid(password)}">

        <span class="errorText"
            *ngIf="isInputInvalid(password)">
            Password not entered.</span>

        <label for="repeatPassword">Repeat password:</label>
        <input type="password" 
            name="repeatPassword"
            placeholder="Repeat password"
            id="repeatPassword" 
            formControlName="repeatPassword"
            [ngClass]="{'inputInvalid': isInputInvalid(repeatPassword) || !passwordsMatch()}">
        
        <span class="errorText"
            *ngIf="isInputInvalid(repeatPassword) || !passwordsMatch()">
            Passwords do not match.</span>

        <label for="email">Email:</label>
        <input type="email" 
            name="email"    
            placeholder="email@mail.com"
            id="email" 
            formControlName="email"
            [ngClass]="{'inputInvalid': isInputInvalid(email)}">

        <span class="error"
            *ngIf="isInputInvalid(email)">
            Email not valid.</span>

        <div id="buttonContainer">
            <button type="submit" 
                class="buttonGreen">Register</button>
            <button routerLink="/login" 
                class="buttonYellow">Back to login</button>
        </div>

        <span class="errorText"
            id="registerErrorMessage" 
            *ngIf="registerErrorMessage">{{registerErrorMessage}}</span>
    </form>
</div>
