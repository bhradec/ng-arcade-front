<div class="container">
    <div id="button-container">
        <button class="button-green" routerLink="/addGame">Add new game</button>
    </div>
    <div id="games-container">
        <ng-container *ngFor="let game of games">
            <app-game-tile [game]="game" [editMode]="true"></app-game-tile>
        </ng-container>
    </div>
</div>
