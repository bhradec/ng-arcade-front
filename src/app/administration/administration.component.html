<div class="container">
    <div id="buttonContainer">
        <button class="buttonGreen" routerLink="/addGame">Add new game</button>
    </div>
    <div id="gamesContainer">
        <ng-container *ngFor="let game of games">
            <app-game-tile [game]="game" [editMode]="true"></app-game-tile>
        </ng-container>
    </div>
</div>
