<div class="container">
    <span class="errorText" 
    id="errorSpan"
    *ngIf="errorMessage">
    {{errorMessage}}</span>
    <div id="gameData" *ngIf="game">
        <img [src]="game.imagePath" alt="gameImage" id="gameImage">
        <h1 id="gameName">{{game.name}}</h1>
        <a [routerLink]="['/gameAuthorProfile', game.gameAuthorId]" id="gameAuthorName">
            <h2>{{game.gameAuthorName}}</h2>
        </a>
        <p id="gameDescription">{{game.description}}</p>
    </div>
</div>
